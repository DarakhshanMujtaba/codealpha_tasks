<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="Image/png" href="Favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>image gallery</h1>
        <div class="image-container">
            <div class="image"><img src="images/1.png" alt=""></div>
            <div class="image"><img src="images/2.png" alt=""></div>
            <div class="image"><img src="images/3.png" alt=""></div>
            <div class="image"><img src="images/4.png" alt=""></div>
            <div class="image"><img src="images/5.png" alt=""></div>
            <div class="image"><img src="images/6.jpg" alt=""></div>
            <div class="image"><img src="images/7.jpg" alt=""></div>
            <div class="image"><img src="images/8pop.jpg" alt=""></div>
        </div>

        <div class="popup-img">
            <span>&times;</span>
            <img src="images/8pop.jpg" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
